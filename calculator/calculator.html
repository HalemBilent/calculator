<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lil' Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet'>
</head>
<body>
    <div class="grid" id="container">
        <div id="equation-display" class="display">0</div>
        <div class="buttons">
            <button id=power class="button other" button>PWR</button>
            <button id=clear class="button other" button>AC</button>
            <button id=delete class="button other" button>DEL</button>
            <button id="division" class="button operator" button>/</button>
            <button id="7" class="button" button>7</button>
            <button id="8" class="button" button>8</button>
            <button id="9" class="button" button>9</button>
            <button id="multiplication" class="button operator" button>*</button>
            <button id="4" class="button" button>4</button>
            <button id="5" class="button" button>5</button>
            <button id="6" class="button" button>6</button>
            <button id="subtraction" class="button operator" button>-</button>
            <button id="1" class="button" button>1</button>
            <button id="2" class="button" button>2</button>
            <button id="3" class="button" button>3</button>
            <button id="addition" class="button operator" button>+</button>
            <button id="0" class="button zero" button>0</button>
            <button id="." class="button" button>.</button>
            <button id="equals" class="button operator" button>=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
